<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>斯蒂芬·库里 - 知识卡片</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="poster-container">
        <div class="poster player-card">
            <!-- 球员基本信息 -->
            <div class="poster-header">
                <h1 class="title">捕猩者斯蒂芬</h1>
                <p class="subtitle">Stephen Curry</p>
            </div>
            
            <!-- 主要内容区域 -->
            <div class="poster-content">
                <!-- 球员照片 -->
                <div class="poster-image">
                    <img src="https://cdn.nba.com/headshots/nba/latest/1040x760/201939.png" alt="Stephen Curry" class="player-image">
                </div>
                
                <!-- 球员信息 -->
                <div class="poster-text">
                    <div class="player-info">
                        <div class="info-item">
                            <span class="label">球队：</span>
                            <span class="value">金州勇士队</span>
                        </div>
                        <div class="info-item">
                            <span class="label">号码：</span>
                            <span class="value">#30</span>
                        </div>
                        <div class="info-item">
                            <span class="label">位置：</span>
                            <span class="value">控球后卫</span>
                        </div>
                        <div class="info-item">
                            <span class="label">身高：</span>
                            <span class="value">1.88米</span>
                        </div>
                    </div>
                    <div class="achievements">
                        <h3>主要成就</h3>
                        <ul>
                            <li>4次NBA总冠军（2015、2017、2018、2022）</li>
                            <li>2次常规赛MVP（2015、2016）</li>
                            <li>NBA总决赛MVP（2022）</li>
                            <li>NBA三分球命中记录保持者</li>
                            <li>8次入选NBA全明星赛</li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- 标志性数据 -->
            <div class="poster-footer">
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-value">43.7%</span>
                        <span class="stat-label">生涯三分命中率</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">3,390+</span>
                        <span class="stat-label">三分球命中数</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">24.7</span>
                        <span class="stat-label">生涯场均得分</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
